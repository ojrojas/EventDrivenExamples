version: '3.4'

services:
# Before initializing the Rest1 and Rest2 projects, the RabbitMQ server must exist in order to make the connection.
  rabbitmq:
    image: rabbitmq:3-management
  restusers:
    image: rest1
    build:
      context: .
      dockerfile: Rest1/Dockerfile
    depends_on:
      - postgredb
      - rabbitmq

  restposts:
    image: rest2
    build:
      context: .
      dockerfile: Rest2/Dockerfile
    depends_on:
      - postgredb
      - rabbitmq

  postgredb:
    
    image: postgres

  